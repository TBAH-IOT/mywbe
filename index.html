<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Thiết Bị Tự Động Tưới Nước</h1>
        
        <div class="section">
            <h2>Cấu tạo 1</h2>
            <button class="toggle-button" onclick="toggleDetails('details1')">Xem chi tiết</button>
            <div id="details1" class="details">
                <p>Thông tin chi tiết về cấu tạo 1.</p>
                <img src="image1.jpg" alt="Cấu tạo 1">
            </div>
        </div>
        
        <div class="section">
            <h2>Cấu tạo 2</h2>
            <button class="toggle-button" onclick="toggleDetails('details2')">Xem chi tiết</button>
            <div id="details2" class="details">
                <p>Thông tin chi tiết về cấu tạo 2.</p>
                <img src="image2.jpg" alt="Cấu tạo 2">
            </div>
        </div>
        
        <div class="section">
            <h2>Cấu tạo 3</h2>
            <button class="toggle-button" onclick="toggleDetails('details3')">Xem chi tiết</button>
            <div id="details3" class="details">
                <p>Thông tin chi tiết về cấu tạo 3.</p>
                <img src="image3.jpg" alt="Cấu tạo 3">
            </div>
        </div>
    </div>

    <script>
        function toggleDetails(id) {
            var details = document.getElementById(id);
            if (details.style.display === "none" || details.style.display === "") {
                details.style.display = "block";
            } else {
                details.style.display = "none";
            }
        }
    </script>
</body>
</html>
